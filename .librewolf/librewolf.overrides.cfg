// Enable video conferencing
defaultPref("media.peerconnection.enabled", true);
defaultPref("media.peerconnection.ice.no_host", false);
defaultPref("media.getusermedia.screensharing.enabled", true);
defaultPref("webgl.disabled", false); // ZOOM needs this

// Hardware Video Acceleration
defaultPref("gfx.webrender.all", true); // WebRenderer compositing
defaultPref("media.ffmpeg.vaapi.enabled", true); //  in order to enable the use of VA-API with FFmpeg.
defaultPref("media.ffvpx.enabled", false); //  to disable the internal decoders for VP8/VP9. This is necessary despite this bug being fixed [9][10].
defaultPref("media.navigator.mediadatadecoder_vpx_enabled", true); to enable hardware VA-API decoding for WebRTC [11].
defaultPref("media.rdd-vpx.enabled", false); // to disable the remote data decoder process for VP8/VP9


